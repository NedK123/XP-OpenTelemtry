server:
  port: 8080
spring:
  application:
    name: events-service
  cloud:
    consul:
      host: consul
      port: 8500
  data:
    redis:
      host: redis
      port: 6379
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

logging:
  pattern:
    level: ${spring.application.name:},%X{traceId:-},%X{spanId:-}